<ol class="breadcrumb">
    <li><a href="/#/stories"><i class="fa fa-book"></i> Stories</a></li>
    <li><a href="/#/stories/{{submissions.storyId}}"><i class="fa fa-pencil-square-o"></i> {{submissions.title}}</a></li>
    <li class="active"><i class="fa fa-table"></i> Submissions</li>
</ol>
<div class="panel panel-success">
    <div class="panel-heading"><h3 class="panel-title">Submissions for <em>{{submissions.title}}</em></h3></div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed table-fixedheader">
                <thead>
                    <tr>
                        <th ng-click="sortBy='market';sortReverse=!sortReverse">
                            Market
                            <span ng-show="sortBy == 'market' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortBy == 'market' && sortReverse" class="fa fa-caret-up"></span>
                        </th>
                        <th ng-click="sortBy='subDate';sortReverse=!sortReverse">
                            Submission Date
                            <span ng-show="sortBy == 'subDate' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortBy == 'subDate' && sortReverse" class="fa fa-caret-up"></span>
                        </th>
                        <th ng-click="sortBy='replyDate';sortReverse=!sortReverse">
                            Reply Date
                            <span ng-show="sortBy == 'replyDate' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortBy == 'replyDate' && sortReverse" class="fa fa-caret-up"></span>
                        </th>
                        <th ng-click="sortBy='response';sortReverse=!sortReverse">
                            Response
                            <span ng-show="sortBy == 'response' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortBy == 'response' && sortReverse" class="fa fa-caret-up"></span>
                        </th>
                        <th>Comments</th>
                    </tr>
                    <tr>
                        <td class="bg-success">
                            <span class="glyphicon glyphicon-search" ng-show="showFilters != true" ng-click="showFilters = true"></span>
                            <span class="glyphicon glyphicon-remove" ng-show="showFilters == true" ng-click="showFilters = false;search = []"></span>
                            <span ng-show="showFilters != true" ng-click="showFilters = true" class="small search">Search</span>
                            <span ng-show="showFilters == true" ng-click="showFilters = false;search = []" class="small search">Search</span>
                        </td>
                    </tr>
                    <tr ng-show="showFilters == true" class="bg-success">
                        <th><input class="form-control" ng-model="search.market" /></th>
                        <th><input class="form-control" ng-model="search.subDate" />
                        <th><input class="form-control" ng-model="search.replyDate" /></th>
                        <th><select class="form-control" ng-model="search.response" ng-options="response.name as response.id for response in responseList"><option value="">---</option></select></th>
                        <th><input class="form-control" ng-model="search.comment" /></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-model="submissions" ng-repeat="submission in submissions.submissions | orderBy:sortBy:sortReverse | filter:search">
                        <td><p class="form-control-static"><a ng-href="/#/stories/{{submissions.storyId}}/submissions/{{submission.subId}}">{{submission.market}}</a></p></td>
                        <td>
                            <input ng-change="$parent.updateSub(submission)" ng-model="submission.subDate" class="form-control" type="date" />
                        </td>
                        <td>
                            <input ng-change="$parent.updateSub(submission)" ng-model="submission.replyDate" class="form-control" type="date" />
                        </td>
                        <td>
                            <select ng-change="$parent.updateSub(submission)" ng-model="submission.response" class="form-control" ng-options="response.name as response.id for response in responseList"></select>
                        </td>
                        <td>
                            <input ng-change="$parent.updateSub(submission)" ng-model="submission.comment" class="form-control" type="text" />
                        </td>
                    </tr>
                    <tr ng-show="submissions.subCount == 0"><td><p class="bg-success">No submissions for this story yet.</p></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-success btn-lg" ng-click="newSub(submissions.storyId, submissions.title)">
            New submission
        </button>
    </div>
</div>
