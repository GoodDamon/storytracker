<!DOCTYPE html>
<html lang=en ng-app="StoryTracker">
<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="StoryTracker: A simple, easy-to-use tool for maintaining control of your stories.">
  <meta name=keywords content="writing, writers, authors, stories, writing tool, submissions, readers, story statistics">
  <meta name=author content="Damon Kaswell"> 

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css" />

  <!-- JavaScript libraries and frameworks -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>

  <!-- Local JavaScript -->
  <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  
  <title>StoryTracker</title>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <nav class="navbar navbar-default navbar-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#stories"><i class="fa fa-home"></i> StoryTracker</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#about"><i class="fa fa-question"></i> About</a></li>
        <li><a ng-click="help()"><i class="fa fa-life-ring"></i> Help</a></li>
      </ul>
    </div>
  </nav>
  <div id="main">
    <!-- angular templating -->
		<!-- this is where content will be injected -->
    <div class="container" ng-view></div>
    
  </div>
  
</body>

</html>
