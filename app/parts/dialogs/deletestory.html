<!-- Delete Story dialog -->
<div class="modal-header">
    <h4 class="modal-title">Delete Story</h4>
</div>
<div class="modal-body">
    <p>Are you absolutely sure you want to delete this story and all associated records? This cannot be undone!</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="YES()">YES</button>
    <button type="button" class="btn btn-success" ng-click="NO()">NO</button>
</div>
