<div class="modal-header bg-success text-white">
    <h4 class="modal-title pull-left">Create new story</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="form-group mb-2">
                    <label>Title</label>
                    <input
                        [(ngModel)]="story.title"
                        type="text"
                        class="form-control"
                        placeholder="Story title"
                        aria-label="Story title"
                    />
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group mb-2">
                            <label>Word count</label>
                            <input
                                [(ngModel)]="story.words"
                                type="text"
                                class="form-control"
                                aria-label="Word count"
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group mb-2">
                            <label>Genre</label>
                            <div class="input-group">
                                <input
                                    [(ngModel)]="story.genre"
                                    type="text"
                                    class="form-control"
                                    placeholder="Genre"
                                    aria-label="Genre"
                                />
                                <div class="input-group-append" dropdown>
                                    <button type="button" dropdownToggle class="btn btn-outline-info dropdown-toggle">
                                        <span class="caret"></span>
                                    </button>
                                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                                        <li role="menuitem" *ngFor="let genre of data.genres">
                                            <a class="dropdown-item" (click)="story.genre = genre">
                                                {{genre}}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group mb-2">
                            <label>Status</label>
                            <div class="input-group">
                                <input
                                    [(ngModel)]="story.status"
                                    type="text"
                                    class="form-control"
                                    placeholder="Status"
                                    aria-label="Status"
                                />
                                <div class="input-group-append" dropdown>
                                    <button type="button" dropdownToggle class="btn btn-outline-info dropdown-toggle">
                                        <span class="caret"></span>
                                    </button>
                                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                                        <li role="menuitem" *ngFor="let status of data.statuses">
                                            <a class="dropdown-item" (click)="story.status = status">
                                                {{status}}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group mb-2">
                    <label>Comments</label>
                    <textarea
                        [(ngModel)]="story.comments"
                        class="form-control"
                        aria-label="Comments"
                    ></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-success" (click)="save()"><i class="fas fa-save"></i> Save</button>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="more" id="more">
        <label class="form-check-label" for="more">&nbsp;Add more?</label>
    </div>
</div>
