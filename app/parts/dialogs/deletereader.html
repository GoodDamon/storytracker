<!-- Delete Reader dialog -->
<div class="modal-header">
    <h4 class="modal-title">Delete Reader</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger">
		<p>Are you absolutely sure you want to delete this reader? This cannot be undone!</p>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="YES()">YES</button>
    <button type="button" class="btn btn-success" ng-click="NO()">NO</button>
</div>
